<!DOCTYPE html>
<html ng-app="my-store">
    <head>
        <title>My Store</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

        <!-- Application -->
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/application.js"></script>
    </head>
    <body>
        <header class="jumbotron">
            <div class="container">
                <div class="col-md-9">
                    <h1>My Names Store</h1>
                    <p>Names that you will like to buy.</p>
                </div>
            </div>
        </header>

        <section id="products" ng-controller="ProductsController">
            <div class="container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-click="sortBy('id')">Id</th>
                            <th ng-click="sortBy('price')">Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{product.description}}</td>
                            <td>{{product.id}}</td>
                            <td>{{(product.price / 100) | currency:'$':2}}</td>
                            <td>{{product.date | daysago}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container">
                <button type="button" class="col-md-12 btn btn-default btn-lg" ng-disabled="isLoading || isEndOfCatalogue" ng-click="getMore()">{{loadProductsLabel()}}</button>
            </div>
        </section>
    </body>
</html>
